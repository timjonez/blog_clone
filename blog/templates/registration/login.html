{% extends 'blog/base.html'%}


{% block content%}
<div class="jumbotron">
  <h2>Please Login</h2>

  {% if form.errors%}
   <p>Wrong Username/Password</p>
  {% endif %}

  <form action="{% url 'login'%}" method="post">
    {% csrf_token %}
     {{ form.as_p }}
     <input type="submit" class="btn btn-primary" value="Login">
     <input type="hidden" name="next" value="{{ next_page }}">

  </form>

</div>
{% endblock %}
